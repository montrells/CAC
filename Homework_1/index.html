<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="https://cdn.tiny.cloud/1/82un7qej1v731qknoz8bfklpkg8vyrtcgvj8qfy68j2qm80d/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Form example</title>
</head>
<body>
	<script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
   });
  </script>
<form id="myForm">
  <fieldset>
    <legend class="display-4 text-muted">Personal Informations</legend>
		
    <div>
		<label for="firstName">First name:</label>
		<input class="form-control" type="text" id="firstName" required name="firstName" placeholder= "Joanna">
    </div>
    
	<div>
		<label for="lastName">Last name:</label>
		<input class="form-control" type="text" id="lastName" required name="lastName" placeholder="Rogers">
    </div>
    <div>
		 <label for="email">Email:</label>
		<input class="form-text text-muted" type="email" id="email" placeholder="joannaR@gmail.com" required name="email">
    </div>
     <div class="form-group">
		 <label for="age">Age:</label>
		<input type="number" min=0 max=120  step=1 id="age" required name="age" placeholder="25">
 	</div>
    <div>
		 <label for="date">Birth date:</label>
		<input type="date"  id="date" required name="date">
	 </div>
	<div>
	  
	<label for="message">Text Box</label>
	  <textarea class="form-control" id="message" rows"3" placeholder="What is your point of view?"></textarea>
	  </div>
  </fieldset>
  
  <button onClick="validateType('el')" type="submit" class="btn btn-info" >Submit form</button>
  
  </form>

</body>
</html>
